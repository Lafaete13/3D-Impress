spring.application.name=ecommerce

# Configuração do Servidor
server.port=8181

# Configuração do Banco de Dados H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do DataSource (Conexão com o BD)
spring.datasource.url=jdbc:h2:mem:3dimpress
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driverClassName=org.h2.Driver

# Configuração do JPA (Java Persistence API)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração de Segurança para o JWT
jwt.secret=a28a2a4d7a1e6a1a5a7a2a0a3a8a3a9a7a1a1a1a2a4a5a6a8a1a1a
jwt.expiration=86400000