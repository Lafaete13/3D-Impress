<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<title>3D LOGIN</title>
	<meta charset="utf-8">
	<meta name="author" content="Lafaete, Caio, Daniel" />
	<meta name="keywords" content="impressão 3D, 3d, impressao, impressora"/>
	<meta name="description" content="site de vendas de impressões 3D feitas por encomenda">
	<link rel="stylesheet" type="text/css" href="estilo.css">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="login-pag">
         <header class="home-login">
            <div class="home">
                <a href="index.html"> <img class="home"src="img/logo.png"/></a>
            </div>
        </header>
            
        <section class="pag-login">
            
            <div class="login-container">
                <h1>Login</h1>
                <form action="dashboard.html" method="post"> <!-- Defina a ação do formulário -->
                    <input type="text" name="username" placeholder="Usuário" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <div id="botoes-form">
                        <button type="submit">Entrar</button>
                        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancelar</button>
                    </div>
                    <div class="forgot-password">
                        <a href="#forgot-password">Esqueceu a senha?</a>
                    </div>
                </form>
                <a href="pag-cad.html">CADASTRAR-SE</a>
            </div>
        </section>
</body>
</html>
