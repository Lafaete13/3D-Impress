<html lang="pt-br">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<title>3D CADASTRO</title>
	<meta charset="utf-8">
	<meta name="author" content="Lafaete, Caio, Daniel" />
	<meta name="keywords" content="impressão 3D, 3d, impressao, impressora"/>
	<meta name="description" content="site de vendas de impressões 3D feitas por encomenda">
	<link rel="stylesheet" type="text/css" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
</head>
<body id="pag-cadastro">
        <header class="home-cad">
            <div class="cad-home">
                <a href="index.html"> <img class="home"src="img/logo.png"/></a>
            </div>
        </header>
        <section class="cadastro">
            <div class="signup-container">
                <h1>Cadastro</h1>
                <form action="login.html" method="post"> <!-- Defina a ação do formulário -->
                    <input type="text" name="first_name" placeholder="Nome" required>
                    <input type="text" name="last_name" placeholder="Sobrenome" required>
                    <input type="text" name="cpf" placeholder="CPF" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="email" name="confirm_email" placeholder="Confirma E-mail" required>
                    <input type="date" name="birth_date" placeholder="Data de Nascimento" required>
                    <input type="text" name="phone" placeholder="Celular" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <input type="password" name="confirm_password" placeholder="Confirma Senha" required>
                    
                    <div id="botoes-form">
                        <button type="submit">Cadastrar</button>
                        <button type="button" class="cancel-btn" onclick="window.location.href='login.html'">Cancelar</button>
                    </div>

                </form>
            </div>
        </section>

</body>
</html>
